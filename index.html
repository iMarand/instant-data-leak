<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestLab Command Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 flex-grow">
        <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-xl p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">QuestLab Command Interface</h1>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Command Type</label>
                <select id="commandType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="command">Command</option>
                    <option value="display">Display</option>
                    <option value="delay">Delay</option>
                </select>
            </div>

            <div id="commandInputContainer" class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Enter Command/Text</label>
                <textarea id="commandInput" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your command or text here..."></textarea>
            </div>

            <div class="mb-4">
                <button id="submitBtn" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
                    Submit
                </button>
            </div>

            <div class="mt-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Response</h2>
                <iframe id="responseFrame" class="w-full h-64 border border-gray-300 rounded-md" src="about:blank"></iframe>
            </div>

            <div class="mt-6">
                <button id="getAllDataBtn" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-300">
                    Get All Data
                </button>
            </div>
        </div>
    </div>
